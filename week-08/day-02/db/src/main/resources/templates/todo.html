<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <meta charset="UTF-8"/>
    <title>ToDo</title>
</head>
<body>
<form action="#" th:action="@{/todo/search}" method="post">
    <div class="alert alert-secondary" role="alert">
        <h1 class="text-center">Todos for today</h1>
        <div class="alert alert-secondary" role="alert">
            <div class="form-group row">
                <label for="title" class="col-2 col-form-label">Search by title: </label>
                <div class="col-6">
                    <input class="form-control" type="search" id="title" name="title">
                    <input type="submit" value="Search" class="btn btn-secondary"/>
                    <a th:href="'/todo/'" type="button" class="btn btn-dark">Back</a>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="col-md-12">
    <div class="font-weight-bold">
        <div class="text-center">
            <table class="table table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Done</th>
                    <th>Urgent</th>
                    <th>Delete Task</th>
                    <th>Progression</th>
                </tr>
                <tr th:each="todo : ${todos}">
                    <td th:style="${todo.isDone() == true ? 'color: green' : 'color:white;'}"
                        th:text="${todo.getId()}"></td>
                    <td th:style="${todo.isDone() == true ? 'color: green' : 'color:white;'}"
                        th:text="${todo.getTitle()}"></td>
                    <td th:style="${todo.isDone() == true ? 'color: green' : 'color:white;'}"
                        th:text="${todo.isDone()}"></td>
                    <td th:style="${todo.isDone() == true ? 'color: green' : 'color:white;'}"
                        th:text="${todo.isUrgent()}"></td>
                    <td th:style="${todo.isDone() == true ? 'color: green' : 'color:white;'}">
                        <a th:href="'/todo/' + ${todo.getId()} + '/delete'" type="button"
                           class="btn btn-dark">delete</a></td>
                    <td th:style="${todo.isDone() == true ? 'color: green' : 'color:white;'}">
                        <a th:href="'/todo/' +  ${todo.getId()} + '/done'" type="button"
                           class="btn btn-dark">Done</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="text-center">
        <a href="/todo/add" type="button" class="btn btn-secondary">Add new todo</a>
        <a href="/todo/assignee" type="button" class="btn btn-secondary">List of Assignees</a>
    </div>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
