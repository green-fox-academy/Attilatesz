<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>ToDo</title>
</head>
<body>
<h1>Todos for today:</h1>
<a href="/todo/add">Add new todo</a>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td>
            <form th:action="@{/todo/list}" th:method="delete">
                <input type="hidden" name="id" th:value="${todo.getId()}">
                <button type="submit" value="Submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
